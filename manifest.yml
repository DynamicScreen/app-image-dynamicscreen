# YAML
id: dynamicscreen.image
name: app.name
description: app.description
logo: app.logo
version: 0.2.0
channel: stable
api-level: 1
author:
  name: DynamicScreen
  email: bonjour@dynamicscreen.com
  note: author.note
privileges:
  needs_account:
    - type: google
      why: privileges.needs_account.google.why
    - type: microsoft
      why: privileges.needs_account.microsoft.why
modules:
  - name: modules.image.name
    type: slide
    description: modules.image.description
    vue:
      component: src/Image.vue
      options: src/ImageOptions.vue
    php:
      handler: Vendor\DynamicScreenImage\ImageHandler
    node:
      handler: src/handler.js
